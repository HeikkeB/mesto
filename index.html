<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
    <script defer src="./scripts/validate.js"></script>
    <script defer src="./scripts/cards.js"></script>
    <script defer src="./scripts/index.js"></script>
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/image.png" alt="аватар">
                <div class="profile__info">
                    <h1 class="profile__username">Жак-Ив Кусто</h1>
                    <button class="profile__btn-edit" type="button" aria-label="Редактирование"></button>
                    <p class="profile__description">Исследователь океана</p>

                </div>
                <button class="profile__btn-add" type="button" aria-label="Добавить фото"></button>
            </section>

            <section class="elements" aria-label="Фотографии">
                <ul class="elements__list">
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
        </footer>

        <div class="popup popup_add">
            <div class="popup__container">
                <button class="popup__closed popup__closed_add" type="button" aria-label="Закрыть"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form popup__form_add" name="form">
                    <section class="popup__section" aria-label="строка ввода">
                        <input type="text" id="place" class="popup__input popup__input_place" name="place"
                            placeholder="Название" minlength="2" maxlength="30" required>
                        <span class="popup__input-error" id="place-error"></span>
                    </section>
                    <section class="popup__section" aria-label="строка ввода">
                        <input id="place-link" type="url" class="popup__input popup__input_link" name="place-link"
                            placeholder="Ссылка на картинку" required>
                        <span class="popup__input-error" id="place-link-error"></span>
                    </section>
                    <button class="popup__submit-btn" type="submit">Создать</button>
                </form>
            </div>
        </div>

        <div class="popup popup_edit">
            <div class="popup__container">
                <button class="popup__closed popup__closed_edit" type="button" aria-label="Закрыть"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form popup__form_edit" action="#" name="form" method="post">
                    <section class="popup__section" aria-label="строка ввода">
                        <input type="text" id="username" class="popup__input popup__input_name" name="user"
                            placeholder="Имя" required minlength="2" maxlength="40" required>
                        <span class="popup__input-error" id="username-error"></span>
                    </section>
                    <section class="popup__section" aria-label="строка ввода">
                        <input type="text" id="userinfo" class="popup__input popup__input_profession" name="profession"
                            placeholder="Занятие" required minlength="2" maxlength="200" required>
                        <span class="popup__input-error" id="userinfo-error"></span>
                    </section>
                    <button class="popup__submit-btn" type="submit">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_gallery">
            <div class="popup__gallery">
                <button class="popup__closed popup__closed_gallery" type="button" aria-label="Закрыть"></button>
                <img class="popup__gallery-img" src="#" alt="#">
                <p class="popup__gallery-description"></p>
            </div>
        </div>

        <template class="template">
            <li class="element">
                <img class="element__img">
                <div class="element__description">
                    <h2 class="element__title"></h2>
                    <button class="element__btn-like" type="button" aria-label="Нравится"></button>
                    <button class="element__btn-delete" type="button" aria-label="Удалить"></button>
                </div>
            </li>
        </template>
    </div>
</body>

</html>
