        <footer class="footer">

        </footer>

        <div class="popup popup_add">
            <div class="popup__container">
                <button class="popup__closed popup__closed_add" type="button" aria-label="Закрыть"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form popup__form_add" action="#" name="form" method="post">
                    <input type="text" class="popup__input popup__input_place" name="place" placeholder="Название">
                    <input type="url" class="popup__input popup__input_link" name="place-link"
                        placeholder="Ссылка на картинку">
                    <button class="popup__submit-btn popup__submit-btn_inactive" type="submit">Создать</button>
                </form>
            </div>
        </div>

        <div class="popup popup_edit">
            <div class="popup__container">
                <button class="popup__closed popup__closed_edit" type="button" aria-label="Закрыть"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form popup__form_edit" action="#" name="form" method="post">
                    <input type="text" class="popup__input popup__input_name" name="user" placeholder="Имя">
                    <input type="text" class="popup__input popup__input_profession" name="profession"
                        placeholder="Занятие">
                    <button class="popup__submit-btn" type="submit">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup__gallery">
            <div class="popup__gallery-container">
                <button class="popup__closed popup__closed_gallery" type="button" aria-label="Закрыть"></button>
                <figure class="popup__gallery-figure">
                    <img class="popup__gallery-img">
                    <figcaption class="popup__gallery-description"></figcaption>
                </figure>
            </div>
        </div>

        <template class="template__card">
            <li class="element">
                <img class="element__img">
                <div class="element__description">
                    <h2 class="element__title"></h2>
                    <button class="element__btn-like" type="button"></button>
