<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
        </header>

        <main>
            <section class="profile">
                <img class="profile__avatar" src="./images/image.png" alt="аватар">
                <div class="profile__info">
                    <h2 class="profile__name"></h2>
                    <p class="profile__description"></p>
                    <button class="profile__btn_edit" type="button"></button>
                </div>
                <button class="profile__btn_add" type="button"></button>
            </section>
            <section class="elements">
                <article class="elements__element">
                    <img class="elements__img" src="" alt="">
                    <h2 class="elements__title"></h2>
                    <button class="elements__btn_like" type="button"></button>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
        </footer>
    </div>

</body>
