<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img class="header__logo" src="images/logo.bbe2a6eafac19c3d031c.svg" alt="Логотип Место"></header><main class="content"><section class="profile"><button class="profile__edit-avatar"><img class="profile__avatar" src="#" alt="аватар"></button><div class="profile__info"><h1 class="profile__username"></h1><button class="profile__btn-edit" type="button" aria-label="Редактирование"></button><p class="profile__description"></p></div><button class="profile__btn-add" type="button" aria-label="Добавить фото"></button></section><section class="elements" aria-label="Фотографии"><ul class="elements__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&#169; 2022 Mesto Russia</p></footer><div class="popup popup_type_image-add"><div class="popup__container"><button class="popup__closed popup__closed_add" type="button" aria-label="Закрыть"></button><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form_add" name="form" novalidate><section class="popup__section" aria-label="строка ввода"><input id="name" class="popup__input popup__input_place" name="name" placeholder="Название" minlength="2" maxlength="30" required> <span class="popup__input-error" id="name-error"></span></section><section class="popup__section" aria-label="строка ввода"><input id="link" type="url" class="popup__input popup__input_link" name="link" placeholder="Ссылка на картинку" required> <span class="popup__input-error" id="link-error"></span></section><button class="popup__submit-btn" type="submit" disabled="disabled">Создать</button></form></div></div><div class="popup popup_type_profile-edit"><div class="popup__container"><button class="popup__closed popup__closed_edit" type="button" aria-label="Закрыть"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form_edit" action="#" name="form" method="post" novalidate><section class="popup__section" aria-label="строка ввода"><input id="username" class="popup__input popup__input_name" name="user" placeholder="Имя" minlength="2" maxlength="40" required> <span class="popup__input-error" id="username-error"></span></section><section class="popup__section" aria-label="строка ввода"><input id="userinfo" class="popup__input popup__input_profession" name="profession" placeholder="Занятие" minlength="2" maxlength="200" required> <span class="popup__input-error" id="userinfo-error"></span></section><button class="popup__submit-btn" type="submit">Сохранить</button></form></div></div><div class="popup popup_gallery-background popup_type_image-gallery"><div class="popup__gallery"><button class="popup__closed popup__closed_gallery" type="button" aria-label="Закрыть"></button> <img class="popup__gallery-img"><p class="popup__gallery-description"></p></div></div><div class="popup popup_type_confirm"><div class="popup__container"><button class="popup__closed popup__closed_confirm" type="button" aria-label="Закрыть"></button><h2 class="popup__title popup__title-confirm">Вы уверены?</h2><form class="popup__form"><button class="popup__submit-btn popup__submit-btn_type_confirm" type="submit">Да</button></form></div></div><div class="popup popup_type_avatar"><div class="popup__container"><button class="popup__closed popup__closed_avatar" type="button" aria-label="Закрыть"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__form popup__form_avatar" name="form" method="post" novalidate><section class="popup__section-avatar" aria-label="строка ввода"><input id="avatar" type="url" class="popup__input popup__input_link" name="avatar" placeholder="Ссылка на картинку" required> <span class="popup__input-error" id="avatar-error"></span></section><button class="popup__submit-btn popup__submit-btn_type_avatar" type="submit" disabled="disabled">Сохранить</button></form></div></div><template class="template"><li class="element"><img class="element__img"><div class="element__description"><h2 class="element__title"></h2><div class="element__like-container"><button class="element__btn-like" type="button" aria-label="Нравится"></button><p class="element__like-counter">0</p></div><button class="element__btn-delete" type="button" aria-label="Удалить"></button></div></li></template></div></body></html>
