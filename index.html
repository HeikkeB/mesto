<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/image.png" alt="аватар">
                <div class="profile__info">
                    <h1 class="profile__username">Жак-Ив Кусто</h1>
                    <button class="profile__btn-edit" type="button"></button>
                    <p class="profile__description">Исследователь океана</p>

                </div>
                <button class="profile__btn-add" type="button"></button>
            </section>

            <section class="elements" aria-label="elements">
                <ul class="elements__list">
                    <li class="element">
                        <img class="element__img" src="./images/beshtau.jpg" alt="вершина горы Бештау">
                        <div class="element__description">
                            <h2 class="element__title">гора Бештау</h2>
                            <button class="element__btn-like" type="button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__img" src="./images/novorossisk.jpg" alt="бухта Новороссийска">
                        <div class="element__description">
                            <h2 class="element__title">бухта Новороссийска</h2>
                            <button class="element__btn-like" type="button"></button>
                        </div>
                    </li>
                    <li class="element"><img class="element__img" src="./images/maliy kavkaz.jpg"
                            alt="малый Кавказский хребет">
                        <div class="element__description">
                            <h2 class="element__title">малый Кавказ</h2>
                            <button class="element__btn-like" type="button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__img" src="./images/Dombai.png" alt="Домбай">
                        <div class="element__description">
                            <h2 class="element__title">Домбай</h2>
                            <button class="element__btn-like" type="button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__img" src="./images/Cherckesia.png" alt="Карачаево-Черкессия">
                        <div class="element__description">
                            <h2 class="element__title">Карачаево-Черкессия</h2>
                            <button class="element__btn-like" type="button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__img" src="./images/Elbrus.png" alt="гора Эльбрус">
                        <div class="element__description">
                            <h2 class="element__title"> гора Эльбрус</h2>
                            <button class="element__btn-like" type="button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
        </footer>

        <div class="popup">
            <div class="popup__container">
                <button class="popup__closed" type="button" aria-label="Закрыть"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" action="#" name="form" method="post">
                    <input type="text" class="popup__input popup__input_name" name="user" placeholder="Имя">
                    <input type="text" class="popup__input popup__input_profession" name="profession"
                        placeholder="Занятие">
                    <button class="popup__submit-btn" type="button">Сохранить</button>
                </form>
            </div>
        </div>
    </div>

</body>
